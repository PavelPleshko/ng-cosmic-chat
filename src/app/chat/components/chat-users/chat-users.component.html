<div class="input-group">
	<label>Open private chat or <a (click)="goToPublic()">go to public</a></label>
<input type="text" name="user_filter" placeholder="filter users..." [(ngModel)]="searchValue">
</div>
<ul class="collection">
	<li *ngFor="let user of users | async | itemFilter : 'nickname' : searchValue" (click)="chatWithUser(user)" class="collection-item username-li primary">
		{{user.nickname | overflowPipe: 20}}<span *ngIf="user.online" class="green-text">  &bull;</span>
	</li>
</ul>
