<div class="row">
<div class="input-field col s9" style="margin-top: 0 !important">
<textarea  #textarea name="message" (keyup.enter)="send()" (keypress)="showTypingNotification()" (blur)="hideTypingNotification()" [(ngModel)]="message" class="message" placeholder="Type your message here..."></textarea>
</div>
<div class="col s3">
<button class="btn primary" (click)="send()">SEND</button>
</div>
</div>
